<div>
  <form>     
    <input #task type="text" placeholder="Add Task..."/>
    <input type="button" value="Add" (click)="addTask(task.value);task.value=''">
  </form>
    <ul *ngIf="tasks.length != 0">
      <li *ngFor="let element of tasks">
        <span>{{ element }}</span>
        <input type="button" value="Delete" (click)="deleteTask(element)">
      </li>
    </ul>
    <p *ngIf="tasks.length === 0">
      No tasks found.
    </p>
</div>
